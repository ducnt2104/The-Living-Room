<!doctype html>
<html lang="vi" class="dark">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <!-- Sử dụng bộ font hỗ trợ tiếng Việt tốt hơn -->

      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Be+Vietnam+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --amber-glow: rgba(251, 191, 36, 0.4);
        --wood-dark: #1a0f0a;
        --classic-red: #4a0404;
        --paper-light: #f4ece1;
        --ink-dark: #2d1b0d;
      }

      body {
        font-family: "Lora", serif; /* Font chữ chính có chân, hỗ trợ TV tốt */
        transition:
          background-color 0.5s ease,
          color 0.5s ease;
        overflow-x: hidden;
      }

      .font-header {
        font-family: "Oswald", sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.15em;
      }
      .font-body {
        font-family: "Be Vietnam Pro", sans-serif;
      }

      /* Cinematic Background */
      .dark body {
        background-color: var(--wood-dark);
        color: #e5e7eb;
      }

      .light body {
        background-color: var(--paper-light);
        color: var(--ink-dark);
      }

      /* Particles Animation */
      #canvas-particles {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
      }

      /* Navigation Buttons */
      .btn-history {
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(139, 92, 24, 0.3);
        background: rgba(40, 20, 10, 0.6);
        backdrop-filter: blur(8px);
      }

      .light .btn-history {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(45, 27, 13, 0.2);
        color: var(--ink-dark);
      }

      .btn-history:hover {
        transform: translateY(-5px);
        border-color: #fbbf24;
        box-shadow: 0 10px 30px var(--amber-glow);
      }

      .dark .btn-history:hover {
        background: rgba(74, 4, 4, 0.8);
      }

      .light .btn-history:hover {
        background: rgba(139, 92, 24, 0.1);
        border-color: #8b4513;
      }

      .btn-history::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(251, 191, 36, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .btn-history:hover::after {
        left: 100%;
      }

      /* Vignette Effect */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.8);
        pointer-events: none;
        z-index: 2;
      }

      .light .vignette {
        box-shadow: inset 0 0 150px rgba(45, 27, 13, 0.15);
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 1.2s ease-out forwards;
      }

      .dark .glow-text {
        text-shadow: 0 0 20px var(--amber-glow);
      }

      .light .glow-text {
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        color: #4a0404;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1a0f0a;
      }
      .light ::-webkit-scrollbar-track {
        background: #f4ece1;
      }
      ::-webkit-scrollbar-thumb {
        background: #8b4513;
        border-radius: 4px;
      }
    </style>
  </head>
  <body

          />
        </svg>
        <svg
          id="musicIconOff"
          class="w-6 h-6 text-amber-600 hidden"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"

        </svg>

      <!-- Dark Mode Toggle -->
      <button

      >
        <svg

          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"

          <path

            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"

        <svg

          viewBox="0 0 24 24"

          <path

            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"

    <!-- Main Content -->

      <h1

      <!-- Navigation Buttons -->

      </p>

    <!-- Audio Element -->
    <audio id="bgMusic" loop>
      <source src="music.mp3" type="audio/mpeg" />

    <script>
      // Particles System (Dust Effect)
      const canvas = document.getElementById("canvas-particles");
      const ctx = canvas.getContext("2d");
      let particles = [];

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", resize);
      resize();

      class Particle {
        constructor() {
          this.reset();
        }
        reset() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 1.8 + 0.1;
          this.speedX = Math.random() * 0.4 - 0.2;
          this.speedY = Math.random() * 0.4 - 0.2;
          this.opacity = Math.random() * 0.4;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (
            this.x < 0 ||
            this.x > canvas.width ||
            this.y < 0 ||
            this.y > canvas.height
          )
            this.reset();
        }
        draw() {
          const isDark = document.documentElement.classList.contains("dark");
          ctx.fillStyle = isDark
            ? `rgba(251, 191, 36, ${this.opacity})`
            : `rgba(139, 69, 19, ${this.opacity})`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function initParticles() {
        particles = [];
        for (let i = 0; i < 70; i++) particles.push(new Particle());
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p) => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animate);
      }

      initParticles();
      animate();

      // Theme Toggle Logic
      const themeToggle = document.getElementById("themeToggle");
      const sunIcon = document.getElementById("sunIcon");
      const moonIcon = document.getElementById("moonIcon");

      themeToggle.addEventListener("click", () => {
        const isDark = document.documentElement.classList.toggle("dark");
        document.documentElement.classList.toggle("light", !isDark);
        sunIcon.classList.toggle("hidden", !isDark);
        moonIcon.classList.toggle("hidden", isDark);
      });

      // Music Logic
      const bgMusic = document.getElementById("bgMusic");
      const musicToggle = document.getElementById("musicToggle");
      const musicIconOn = document.getElementById("musicIconOn");
      const musicIconOff = document.getElementById("musicIconOff");
      let isPlaying = false;

      musicToggle.addEventListener("click", () => {
        if (isPlaying) {
          bgMusic.pause();
          musicIconOn.classList.add("hidden");
          musicIconOff.classList.remove("hidden");
        } else {
          bgMusic.play().catch(() => console.log("Cần tương tác để phát nhạc"));
          musicIconOn.classList.remove("hidden");
          musicIconOff.classList.add("hidden");
        }
        isPlaying = !isPlaying;
      });
    </script>
